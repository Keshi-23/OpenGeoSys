build guix:
  stage: build
  tags: [guix]
  needs: []
  variables:
    GIT_SUBMODULE_STRATEGY: recursive
  extends:
    - .rules-master-manual
  script:
    - guix time-machine --channels=scripts/guix/channels.scm -- build ogs-ssd ogs-petsc-ssd --with-source=ogs-ssd@6.4.4=$PWD --with-source=ogs-petsc-ssd@6.4.4=$PWD
