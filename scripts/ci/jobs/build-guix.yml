build guix:
  stage: build
  tags: [guix]
  needs: []
  variables:
    GIT_SUBMODULE_STRATEGY: recursive
    GUIX_COMMIT: v1.4.0
  rules:
    - if: '$CI_COMMIT_BRANCH == "master"'
      allow_failure: true
    - when: manual
      allow_failure: true
  script:
    - guix time-machine --commit=${GUIX_COMMIT} -- build -L $PWD/.guix/modules ogs-ssd
    - guix time-machine --commit=${GUIX_COMMIT} -- build -L $PWD/.guix/modules ogs-petsc-ssd

deploy guix container eve:
  stage: build
  tags: [guix]
  needs: []
  variables:
    GIT_SUBMODULE_STRATEGY: recursive
  rules:
    - if: '$CI_COMMIT_BRANCH == "master"'
  script:
    - image=$( guix time-machine --commit=${GUIX_COMMIT} -- pack --no-substitutes -L $PWD/.guix/modules -S /bin=bin -RR --format=squashfs bash ogs-petsc-ssd | tee | tail -1 )
    - echo "Image $image"
    - ssh sonjenk@frontend2.eve.ufz.de rm -f /data/ogs/apptainer/guix/ogs-petsc-ssd_head.squashfs
    - scp $image sonjenk@frontend2.eve.ufz.de:/data/ogs/apptainer/guix/ogs-petsc-ssd_head.squashfs

test guix container eve:
  stage: build
  tags: [frontend2]
  needs: ["build guix"]
  script:
    - export work_dir=/work/$USER/builds/$CI_JOB_ID
    - mkdir -p $work_dir
    - cp -r ${CI_PROJECT_DIR}/Tests/Data/EllipticPETSc $work_dir/
    - cp scripts/test/submit-guix-eve.sh $work_dir/
    - export prj_file=${work_dir}/EllipticPETSc/cube_1e3_XDMF_np3.prj
    - jid=$(sbatch --chdir=${work_dir} --export=ALL --job-name=test-guix-container --mem-per-cpu=1G --ntasks=3 --output=/work/%u/%x_%j.out --parsable --time=1 --partition=rocky-9 ${work_dir}/submit-guix-eve.sh)
    # - touch /work/$USER/ci_log_$jid.out # required on frontend1, tail -F does not recognize file created
    - while true; do grep "$jid" < <(squeue -hj "$jid") || break; sleep 10; done &> /dev/null & tail -F /work/$USER/test-guix-container_$jid.out --pid="$!" || true
    - exit_code=$(sacct -j $jid.0 --format=ExitCode --noheader | cut -d':' -f1)
    - cd $work_dir
    - apptainer exec /data/ogs/apptainer/guix/ogs-petsc-ssd_head.squashfs xdmfdiff -a pressure -b pressure --rel 1e-3 --abs 1e-3 EllipticPETSc/cube_1e3_np3.xdmf cube_1e3_np3_cube_1x1x1_hex_1e3.xdmf
    - apptainer exec /data/ogs/apptainer/guix/ogs-petsc-ssd_head.squashfs xdmfdiff -a v -b v --rel 1e-3 --abs 1e-3 EllipticPETSc/cube_1e3_np3.xdmf cube_1e3_np3_cube_1x1x1_hex_1e3.xdmf
    - exit ${exit_code}
