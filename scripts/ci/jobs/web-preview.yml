preview web site:
  stage: build
  image: $WEB_IMAGE
  needs: [ci_images, "build linux arch", "build mac petsc arm64"]
  variables:
    HUGO_ENVIRONMENT: "staging"
  script:
    # Copy notebook pages
    - cp -rl build/*/web/content web/
    - cd web
    # Symlink for prj link checks (data-link shortcode)
    - ln -s ../Tests .
    - yarn
    - yarn build
  rules:
    - if: $CI_MERGE_REQUEST_LABELS =~ /.*ci::web only.*/
    - if: $CI_MERGE_REQUEST_ID
      changes:
        - web/**/*
        - scripts/ci/jobs/web.yml
        - scripts/ci/jobs/web-preview.yml
        - Tests/Data/**/*.ipynb
  artifacts:
    paths:
      - web/public
    expire_in: 1 week
  environment:
    name: web preview $CI_MERGE_REQUEST_IID
    url: ${ARTIFACTS_PAGES_URL}/web/public/index.html
  cache:
    paths:
      - web/node_modules
